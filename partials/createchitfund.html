<!-- old chitfund -->

<h1><center>Chit Fund</center></h1>

<form novalidate name="chitfundform" ng-submit = "createchitfund()" action="" >
    <div class="form-inline">
      
            <div class="row text-center">
                <div class="col-md-3">
                    <div class="form-group">
                        <label>Customer Name:</label>
                        <select  ng-model="chitfund.customer" name="customer" id="customer" ng-options="c.id as c.Firstname+ ' ' +c.LastName+'('+c.HamiFirstName+')' for c in customers" class= "form-control"  >
                        <option selected value="">select Customer</option>
                        
                        </select>   
                       
                    </div>                   
                </div>
                <div class="col-md-3">
                        <div class="form-group">
                            <label>Date:</label>
                            <div class="input-group date" >
                                <input type="text" class="form-control" ng-change="setDate()"  placeholder="Date" ng-model="chitfund.date" name="dAte" id="dAte" autocomplete="off" ><span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
                             </div>
                        </div>
                 </div>
                 <div class="col-md-3 ">
                    <div class="form-group">
                        <label>Amount:</label>
                        <input type="number" id="aMount" ng-model="chitfund.amount" name="aMount" id="aMount" class="form-control" placeholder="Amount"  > 
                       
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label>Chiti Type :</label>
                        <select  ng-model="chitfund.type" class="form-control" ng-options="t.id as t.type for t in chitfundtypes" name="tYpe" id="tYpe"   >
                               <option selected value="">Select Chiti Type</option>
                            </select> 
                    </div>
             </div>

                
             
            </div>  
            
             <div class="text-center"style="padding-top:50px";>
        <button type="button" class="btn btn-primary"><a style="color: white;" ng-href="#/createcustomer">Add Customer</a></button>  
        <input type="submit" class="btn btn-primary" value="Create Chiti">            
             </div>
             
                
            </div>
        </form>
        
        {{response}}
