<!--<div ng-init="getcollectionlist()" class="container" style="padding-top: 100px;">-->
   <center> </center>
    <br>
    <br>
    <form name="editcollectionform" ng-submit="editcollection()" ng-init="getsinglecollection()" >
            <div class="form-inline">
                <div class="row text-center" style="font-size: 30px;" >
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>Customer name : </label>
                             {{collection.customerFL}} 
                        </div>
                    </div>   
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>Chiti ID : </label>
                            {{collection.chiti}}
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>Collection ID : </label>
                            {{collection.id}}
                        </div>
                    </div>
                </div>
                <div class="row text-center" style="padding-top: 30px;font-size: 20px;">
                        
                        <div class="col-md-3">
                            <div class="form-group">
                                    <label>Collection DT : </label>
                                    <div class="input-group date" style=" padding-right:100 px;">
                                            <input type="text" style="width:100px; " class="form-control" ng-change="setDate()"  placeholder="Date" ng-model="collection.date" name="dAte" id="dAte" autocomplete="off" >
                                            <span  class="input-group-addon "><i class="glyphicon glyphicon-th "></i></span>
                                    </div>
                            </div>
                        </div>   
                        <div class="col-md-3">
                            <div class="form-group">
                                <label>Amount : </label>
                                <input type="text" style="width:100px;" ng-model = "collection.amount" class="form-control" >
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label>Received : </label>
                                <select ng-model="collection.received" style="width: 100px;">  
                                    <option value="0">No</option>
                                    <option value="1">Yes</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-3">
                    <label>Rcvd Date :</label>
                            <div class="form-group">
                                <div class="input-group date" style="padding-left: 5px;" >
                                    <input type="text" style="width:150px;" class="form-control" ng-change="setDate()"  placeholder="Date" ng-model="collection.rcvddate" name="rcvddate" id="rcvddate" autocomplete="off" >
                                    <span  class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
                                </div> 
                            </div>
                        </div>
                        
                    
                </div>
                <div class="row text-center" style="padding-top: 30px;font-size: 20px;">
                        <div class="col-md-3">
                                <div class="form-group">
                                    <label>Sowji : </label>
                                    <input type="text" style="width:100px;" ng-model = "collection.sowji" class="form-control" >
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label>Received From : </label>
                                    <select ng-model="collection.receivedfrom"   ng-options="f.id as f.Firstname+ ' ' +f.LastName+'('+f.HamiFirstName+')' for f in customers" class= "form-control" >
                                        <option value="">Select</option>                        
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Notes : </label>
                                    <textarea ng-model="collection.notes" class="form-control" >

                                    </textarea>
                                </div>
                            </div>
                </div>
                <div class="text-center" style="padding-top: 30px;"  >
                    <button  type="button" class="btn btn-primary"><a  ng-href="#/chiti/{{collection.chiti}}" style="color:white;">Back </a></button>
                    <button class="btn btn-danger"  ng-click="deleteColl()">Delete &nbsp; <span class="glyphicon glyphicon-trash"></span> </button>
                    <input type="submit" value="Edit" class="btn btn-success">
                </div>
            </div>
    </form>
{{response}}
