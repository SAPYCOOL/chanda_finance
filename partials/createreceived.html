
<form name="createreceivedform" ng-submit="createreceived()">
    <div class="container">
            <center><h1>Received Amount</h1></center>
            <div class="form-inline" style="padding-top: 20px;">
            <div class="row">
                <div class="col-md-3">
                    <div class="form-group">
                        <div class="input-group date" >
                            <input type="text" style="width:150px;" class="form-control" ng-change="setDate()"  placeholder="Date" ng-model="received.rcvddate" name="dAte" id="dAte" autocomplete="off"  >
                            <span  class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
                        </div>
                    </div>
                    <br>
                    <br>
                    <input type="button" class="btn btn-primary" ng-click="todaydate()" value="today">
                    <input type="button" class="btn btn-primary" ng-click="yesterdaydate()" value="1">
                    <input type="button" class="btn btn-primary" ng-click="DByesterdaydate()" value="2">
                    <input type="button" class="btn btn-primary" ng-click="D2Byesterdaydate()" value="3">
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                    <label>Customer : </label> 
                    <select ng-model="received.customer" ng-change="getchitilist()"  ng-options="f.id as f.Firstname+ ' ' +f.LastName+'('+f.HamiFirstName+')' for f in customers" class= "form-control" >
                        <option value="">Select</option>                        
                    </select>
                    </div>
                </div>
                   
                <div class="col-md-3">
                        <div class="form-group" >
                        <label>Amount : </label>
                        <input type="number"  ng-model="received.amount" class="form-control"style="width:100px;" >
                        </div>
                </div>
                <div class="col-md-2">
                    <select class="form-control" ng-model="received.chiti" ng-options="h.id as h.customername + ' - ' + h.id  for h in chiti " >
                        <option value="">Select Chiti</option>
                    </select>
                </div>
            </div>
            <br>
            
            <div class="col-md-6">
                  <textarea style="width:500px;height:100px;" ng-model="received.note"></textarea>
                <br>
                <input type="submit" value="submit" class="btn btn-success">
            </div>
        </div>
    </div>
</form>
{{response}}
