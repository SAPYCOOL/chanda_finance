<form name="drcrform" ng-submit="drcrpost()">
    <div class="container">
            <center><h1>Cash Entry</h1></center>
            <div class="form-inline" style="padding-top: 20px;">
            <div class="row">
                <div class="col-md-3">
                    <div class="form-group">
                        <div class="input-group date" >
                            <input type="text" style="width:150px;" class="form-control" ng-change="setDate()"  placeholder="Date" ng-model="date" name="dAte" id="dAte" autocomplete="off" ng-change="getcollectionList()" >
                            <span  class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
                        </div>
                    </div>
                    <br>
                    <br>
                    <input type="button" class="btn btn-primary" ng-click="todaydate()" value="today">
                    <input type="button" class="btn btn-primary" ng-click="yesterdaydate()" value="1">
                    <input type="button" class="btn btn-primary" ng-click="DByesterdaydate()" value="2">
                    <input type="button" class="btn btn-primary" ng-click="D2Byesterdaydate()" value="3">
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                    <label>Customer : </label> 
                    <select ng-model="customer" ng-change="chck()"  ng-options="f.id as f.Firstname+ ' ' +f.LastName+'('+f.HamiFirstName+')' for f in customers" class= "form-control" >
                        <option value="">Select</option>                        
                    </select>
                    </div>
                </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label>For Int: </label>
                            <select  class= "form-control"  ng-model="forint">
                                <option selected value="1">Yes</option>
                                <option value="0">No</option>
                            </select>
                        </div>
                    </div>
                <div class="col-md-2">
                    <div class="form-group">
                            <label>Cr/Dr: </label>
                        <select  class= "form-control"  ng-model="drorcr">
                            <option selected value="1">Credit</option>
                            <option value="2">Debit</option>
                        </select>
                    </div>
                </div>
               
            </div>
                <br>
            
            <div class=" row text-center">
                    <div class="col-md-3">
                            <div class="form-group" >
                            <label>Amount : </label>
                            <input type="number"  ng-model="amount" class="form-control"style="width:100px;" >
                            </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group" >
                        <label>Show in Daybook : </label>
                        <select   ng-model="showdaybook" class="form-control"style="width:100px;">
                        <option value="" >Show/Hide</option>
                        <option value="1">Show</option>
                        <option value="2">Hide</option>
                        </select>
                        </div>
                </div>
                    <div class="col-md-3">
                        <div class="form-group"ng-show="forint==0" >
                        <label>Credit : </label>
                        <select  class= "form-control"  ng-model="creditexp" >
                            <option  value="">Select Type</option>
                            <option  value="1">Credit</option>
                            <option value="2">Expenses</option>
                            <option value="3">P2C</option>
                            <option value="4">ChitFund</option>
                            <option value="5">Medical</option>
                    </select>
                        </div>
                </div>
                <div ng-show="creditexp==4">
                    <label>Chit Fund ID : </label>
                    <input ng-model="chitfundid" name="chitfundid" id="chitfundid" class= "form-control" >
                </div>
                    <textarea style="width:500px;height:100px;" ng-model="note"></textarea>
                    <br>
                <input type="submit" value="submit" class="btn btn-success">
            </div>
        </div>
    </div>
</form>
